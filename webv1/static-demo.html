<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z-Eye System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <style>
    body { font-family: sans-serif; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Hero -->
  <section class="h-screen flex flex-col items-center justify-center">
    <h1 class="text-4xl md:text-6xl font-bold mb-4 animate__animated animate__fadeIn">AI-Powered Safety and Compliance Automation for Industrial Environments</h1>
    <button id="demo-btn" class="mt-4 px-6 py-3 bg-blue-600 rounded hover:bg-blue-700 transition">Request a Demo</button>
    <div id="hero-canvas" class="mt-8"></div>
  </section>
  <!-- Slider for Core Capabilities -->
  <section class="py-16 bg-gray-800" id="capabilities">
    <h2 class="text-center text-3xl mb-8">Core Capabilities</h2>
    <div class="swiper-container w-full">
      <div class="swiper-wrapper">
        <div class="swiper-slide p-8">Real-time people counting</div>
        <div class="swiper-slide p-8">PPE detection and violation alerts</div>
        <div class="swiper-slide p-8">Intelligent zone monitoring</div>
        <div class="swiper-slide p-8">Entry/exit tracking</div>
        <div class="swiper-slide p-8">Heatmaps and analytics</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </section>
  <!-- Dashboard mockup -->
  <section class="py-16" id="dashboard">
    <h2 class="text-center text-3xl mb-8">Dashboard & Reports</h2>
    <div class="flex justify-center" data-aos="zoom-in">
      <img src="https://via.placeholder.com/600x300" alt="Dashboard Example" />
    </div>
  </section>
  <!-- Contact -->
  <section class="py-16 bg-gray-800" id="contact">
    <h2 class="text-center text-3xl mb-8">Contact & Demo Request</h2>
    <form class="max-w-md mx-auto space-y-4">
      <input class="w-full px-4 py-2 text-black" type="text" placeholder="Name" required />
      <input class="w-full px-4 py-2 text-black" type="email" placeholder="Email" required />
      <textarea class="w-full px-4 py-2 text-black" placeholder="Describe your facility"></textarea>
      <button class="w-full px-6 py-2 bg-blue-600 rounded hover:bg-blue-700">Book Your Live Demo Today</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    AOS.init();
    var swiper = new Swiper('.swiper-container', { pagination: { el: '.swiper-pagination' } });
    // Simple Three.js scene
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth * 0.8, 400);
    document.getElementById('hero-canvas').appendChild(renderer.domElement);
    var geometry = new THREE.BoxGeometry();
    var material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
    var cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    camera.position.z = 5;
    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
